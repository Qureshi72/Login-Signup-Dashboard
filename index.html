<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <form class="form">
        <p class="login">Login Form</p>
        <input type="email" placeholder='Email or Phone' id="email" class="email-input">
        <input type="password" placeholder="Enter your password" id="password" class="pass-input">
        <a href="#" class="forget">Forgot Password..?</a>
        <input type="submit" value="Login" id="submit">
        <p class="login-with">Or login With</p>
        <div class="social">
            <div class="facebook">
                <i class="fab fa-facebook"></i><span>Facebook</span>
            </div>
            <div class="instagram">
                <i class="fab fa-instagram"></i><span>Instagram</span>
            </div>

        </div>
        <div class="sign-up">
            <span>Don't Have account ? <a href="signup.html">Sign Up Now</a></span>
        </div>
    </form>

    <script src="/js/login.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
