<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>
<body>
    <form class="form">
        <p class="login">Join Us</p>
        <input type="text" placeholder='Full name' id="name" class="name-input">
        <input type="email" placeholder='Email or Phone' id="email" class="email-input">
        <input type="password" placeholder="Enter your password" id="password" class="pass-input">
        <input type="password" placeholder="Confirm Password" id="cpassword" class="cpass-input">
        <input type="submit" value="Sign Up" id="submit">
        <p class="login-with">Or Sign Up using</p>
        <div class="social">
            <div class="facebook">
                <i class="fab fa-facebook"></i><span>Facebook</span>
            </div>
            <div class="instagram">
                <i class="fab fa-instagram"></i><span>Instagram</span>
            </div>

        </div>
        <div class="sign-up">
            <span>Already Created account ? <a href="index.html">Login</a></span>
        </div>
    </form>

    <script src="/js/signup.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
